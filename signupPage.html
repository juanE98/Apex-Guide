<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <!-- NavBar and Main Header Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
    <!-- FontAwesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div>
            <a href="index.html"><img class="primary-icon" src="images/icons/noBGlogo.png"> </a>
        </div>
        <a href="#" class="toggle-button">
            <i class="fa-solid fa-bars fa-2x"></i>
        </a>
        <div class="navbar-links">
            <ul class="menu-items">
                <li class="list-item">
                    <a href="legends.html"> Legends </a>
                </li>
                <li class="list-item">
                    <a href="loadouts.html"> Loadouts </a>
                </li>
                <li class="list-item">
                    <a href="mech.html"> Mechanical Guide </a>
                </li>
                <li class="list-item">
                    <a href="boosting.html"> Boosting Service </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <img src="images/bgImages/orangeBan.jpg" alt="">
        <div class="signup-col">
            <div class="heading"> Register </div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="johnSmith@gmail.com" required="true">
                        <i class="fa-solid fa-envelope"></i>
                    </div>

                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="********" required="true">
                        <i class="fa-solid fa-unlock"></i>
                    </div>

                    <div class="input-box">
                        <span class="details">CardholderName</span>
                        <input type="text" onkeydown="return /[a-z]/i.test(event.key)" placeholder="Mr. John Smith"
                            required="true">
                        <i class="fa-solid fa-address-card"></i>

                    </div>

                    <div class="input-box">
                        <span class="details">Card Number</span>
                        <input type="number" placeholder="0000 0000 0000 0000" required="true">
                        <i class="fa-brands fa-cc-apple-pay"></i>
                    </div>

                    <div class="card-code">
                        <div class="input-box">
                            <span class="details">Expiry Date</span>
                            <input type="month" placeholder="mm/yy" required="true">
                        </div>
                        <input type="text" id="ccv" maxlength="3" placeholder="CCV" pattern="^0[1-9]|[1-9]\d$"
                            required="true" />
                    </div>


                    <div class="register-submit">
                        <input type="submit" value="Register" id="login-submit">
                        <span class="or">or</span>
                        <nav class="btn-login">
                            <a href="login.html"> Login</a>
                        </nav>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <script src="navbarCollapse.js"></script>
</body>

</html>
